<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="iPhone-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iPhone-count" type="text" class="form-control text-center" value="1">
                           <button id="iPhone-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iPhone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button  id="case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button  id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      document.getElementById('iPhone-increase').addEventListener('click', function () {
         handlerProductChange('iPhone',true);
      });
      document.getElementById('iPhone-decrease').addEventListener('click', function () {
        handlerProductChange('iPhone',false);
      });


      document.getElementById('case-increase').addEventListener('click',function(){
         handlerProductChange('case', true);
      });
      document.getElementById('case-decrease').addEventListener('click',function(){
         handlerProductChange('case',false);
      });


      function handlerProductChange(product,isIncrease){
         const productInput = document.getElementById(product + '-count');
         const productCount = parseInt(productInput.value);
         let productNewCount = productCount;
         if(isIncrease == true){
            productNewCount = productCount + 1;
         }
         if(isIncrease == false && productCount > 0){
            productNewCount = productCount - 1;
         }
         productInput.value = productNewCount;
         let productTotal =0;
         if(product == 'iPhone'){
            productTotal = productNewCount * 1219;
         }
         if(product == 'case'){
            productTotal = productNewCount * 59;
         }

         document.getElementById(product + '-price').innerText = productTotal;
      }
